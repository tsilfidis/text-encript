<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b6d95fb53a.js" crossorigin="anonymous"></script>
    <title>Encriptador</title>
</head>
<body>
    <main>
        <section class="text__imput">
            <textarea class="text__area" placeholder="Digite seu texto aqui..."></textarea>

            <div>
                <label class="aviso"><i class="fa-solid fa-circle-exclamation"></i> Apenas letras minúsculas e sem acento.</label>
            </div>
            <div class="text__imput__btn">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>

        </section>
        <section class="text__output">
            <div class="text__output__decoration" id="div__btn">
                <textarea class="mensagem" disabled></textarea>
                <div class="text__output__decoration__img" id="div__output__img">
                    <img id="img__output" src="./assets/procurando.png" alt="alguém procurando com uma lupa">
                </div>
                <h2 class="text__output__decoration__titulo" id="titulo__output">Nenhuma mensagem encontrada!</h2>
                <label class="text__output__decoration__label" id="lanbel__output">Digite um texto que você deseja criptografar ou descriptografar.</label>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
